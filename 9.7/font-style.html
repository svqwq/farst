<!DOCTYPE html>
	<html lang="">
		<head>
			<meta charset="utf-8">
			<title>font-style</title>
			<style>
				div{
					font-style:italic;
				}
				em,i{
					font-style:normal;
				}/*通常是给em,i使用的,让青协的文字变正常*/
			</style>
		</head>
		<body>
			<div>我想倾斜。</div>
			<em>我想正常。</em>
			<i>我想正常。</i>
		</body>
	</html>
