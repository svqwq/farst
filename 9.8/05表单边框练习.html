<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<title>表单边框练习</title>
			<style>
				.box1{
					border:1px dashed #cccccc;
					background-color:#e7eefe;
					outline:none;
				}
				.box2{
					border:0 none;
					border-bottom:1px dashed red;
				}
				.box3{
					border:1px solid #cccccc;
					color:#ccc;
				}
			</style>
		</head>
		<body>
			<form>
				用户名:<input type="text" name="username" class="box1"><br><br>
				邮&nbsp&nbsp&nbsp箱:<input type="text" name="email" class="box2"><br><br>
				搜&nbsp&nbsp&nbsp索:<input type="text" name="search" class="box3" value="请输入...">
			</form>
		</body>
	</html>
