			<title>数学题3</title>
			<style>
				.parent{
					width:400px;/*内容宽度*/
					padding:50px;
				}
				.child{
					border:10px solid blue;
					height:100px;
				}
			</style>
		</head>
		<body>
			有两个盒子,.parent套.child。盒子.parent的内容宽度（width）为400px，它有一个50px的内边框。.child所占空间的未指定，.child只有10px的边框。<br>
			问：1.child的所占的空间宽度为？<br>
			2.child的内容宽度为？<br><br>
			<div class="parent">
				<div class="child"></div>
			</div>
		</body>
