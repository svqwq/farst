<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<title>内边距</title>
			<style>
				div{
					width:300px;
					height:300px;
					/*padding:50px;(四个边都是50px)*/
					/*padding:50px 10px;(上下是50px,左右是10xp)*/
					/*padding:50px 30px 10px;(上面是50px,左右是30px,下面是10px)*/
					/*padding:50px 40px 30px 20px;(四个都写的时候,是按照上右下左的顺序来排列的)*/
					padding-top:50px;/*上内边距*/
					padding-right:40px;/*右内边距*/
					padding-bottom:30px;/*下内边距*/
					padding-left:20px;/*左内边距*/
				}
				img{
					vertical-align:top;
				}
			</style>
		</head>
		<body>
			<div>
				<img src="06.jpg">
			</div>
		</body>
	</html>
