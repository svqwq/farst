<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<title>绝对定位</title>
			<style>
				img{
					display:block;
				}
				.top-left{
					position:absolute;
					top:0;
					left:0;
				}
				.top-right{
					position:absolute;
					top:0;
					right:0;
				}
				.bottom-right{
					position:absolute;
					bottom:0;
					right:0;
				}
				.bottom-left{
					position:absolute;
					bottom:0;
					left:0;
				}
			</style>
		</head>
		<body>
			<img src="03.jpg" class="top-left">
			<img src="03.jpg" class="top-right">
			<img src="03.jpg" class="bottom-right">
			<img src="03.jpg" class="bottom-left">
		</body>
	</html>
