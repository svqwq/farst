<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<title>定位坐标可以用百分比做单位</title>
			<style>
				.banner{
					width:980px;
					height:450px;
					margin:100px auto;
					position:relative;
				}
				.banner span{
					width:100px;
					height:100px;
					line-height:100px;
					text-align:center;
					font-size:100px;
					color:white;
					font-weight:bold;
					position:absolute;
					top:50%;
					left:0;
					margin-top:-50px;/*top:50%配合margin-top负值一起使用，可以让盒子垂直居中对齐*/
					cursor:pointer;
				}
				.banner .right-btn{
					right:0;
					left:auto;
				}
			</style>
		</head>
		<body>
			<div class="banner">
				<img src="04.jpg">
				<span class="left-btn">&lt;</span>
				<span class="right-btn">&gt;</span>
			</div>
		</body>
	</html>
