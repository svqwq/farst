<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8">
			<title>z-index</title>
			<style>
				div{
					width:200px;
					height:200px;
				}
				.box1{
					background:orange;
					position:absolute;
					top:100px;
					left:100px;
					z-index:2;
				}
				.box2{
					background:green;
					position:absolute;
					top:200px;
					left:200px;
					z-index:1;
				}
				.box3{
					background:blue;
					position:absolute;
					top:300px;
					left:300px;
					z-index:0;
				}
			</style>
		</head>
		<body>
			<div class="box1">box1</div>
			<div class="box2">box2</div>
			<div class="box3">box3</div>
		</body>
	</html>
