<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8">
			<title>overflow:hidden</title>
			<style>
				div{
					width:200px;
					height:150px;
					border:1px solid blue;
					overflow:hidden;   /*超出的部分不显示*/
				}
			</style>
		</head>
		<body>
			<div>
				采桑子<br><br>
				谁翻乐府凄凉曲<br>
				风也潇潇，<br>
				雨也潇潇，<br>
				瘦尽灯花又一宵。<br><br>
				不知何事萦怀抱，<br>
				醒也无聊，<br>
				醉也无聊，<br>
				梦也何曾到谢桥。
			</div>
		</body>
	</html>
