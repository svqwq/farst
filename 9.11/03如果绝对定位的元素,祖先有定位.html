<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<title>如果绝对定位的元素,祖先有定位</title>
			<style>
				.box1{
					width:800px;
					height:800px;
					background:orange;
					position:absolute;
					left:100px;
					top:50px;
				}
				.box2{
					width:200px;
					height:200px;
					background:blue;
					position:absolute;
					bottom:10px;
					right:10px;
				}
			</style>
		</head>
		<body>
			<div class="box1">
				<div class="box2"></div>
			</div>
		</body>
	</html>
