<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<title>浮动特性之对齐方式</title>
			<style>
				div{
					font-size:50px;
					color:white;
				}
				.box1{
					width:200px;
					height:200px;
					background-color:yellow;
				}
				.box2{
					width:300px;
					height:300px;
					background-color:green;
					float:left;
				}
			</style>
		</head>
		<body>
			<div class="box1">a</div>
			<div class="box2">b</div>
		</body>
	</html>
