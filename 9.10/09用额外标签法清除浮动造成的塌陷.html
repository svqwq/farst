<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8">
			<title>浮动会造成塌陷</title>
			<style>
				.top-box{
					width:400px;
					border:1px solid blue;
				}
				.left-box{
					width:200px;
					height:200px;
					background:orange;
					float:left;
				}
				.right-box{
					width:200px;
					height:200px;
					background:yellow;
					float:left;
				}
				.bottom-box{
					width:500px;
					height:400px;
					background:green;
				}
				.clear{
					clear:both;    /*表示清除左浮动右浮动造成的塌陷*/
				}
			</style>
		</head>
		<body>
			<div class="top-box">
				<div class="left-box">左侧的小盒子</div>
				<div class="right-box">右侧的小盒子</div>
				<div class="clear"></div>
			</div>
			<div class="bottom-box">底部的盒子</div>
		</body>
	</html>
