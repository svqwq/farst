<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8">
			<title>一列固定宽度且居中的布局</title>
			<style>
				body{
					color:white;
					font-size:50px;
				}
				.header{
					width:960px;
					height:150px;
					background-color:#990000;
					margin:0 auto;
					margin-bottom:4px;
				}
				.nav{
					width:960px;
					height:30px;
					background-color:#009999;
					margin:0 auto;
					margin-bottom:4px;
				}
				.banner{
					width:960px;
					height:250px;
					background-color:#cc6600;
					margin:0 auto;
					margin-bottom:4px;
				}
				.main{
					width:960px;
					height:550px;
					background-color:#9966cc;
					margin:0 auto;
					margin-bottom:4px;
				}
				.footer{
					width:960px;
					height:120px;
					background-color:#444444;
					margin:0 auto;
				}
			</style>
		</head>
		<body>
			<div class="header">头部</div>
			<div class="nav">导航部分</div>
			<div class="banner">banner部分</div>
			<div class="main">主部分（内容部分)</div>
			<div class="footer">页脚</div>
		</body>
	</html>
