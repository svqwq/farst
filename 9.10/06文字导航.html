<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<title>文字导航</title>
			<style>
				*{margin:0;padding:0;}
				.news{
			width:174px;
			height:78px;
			background:#eee;
			margin:50px auto;
		}
		.news dt,.news dd{
			float:left;
			width:27px;
			height:26px;
			margin-left:13px;
		}
		.news a{
			font-size:12px;
			line-height:26px;
			color:#000;
			text-decoration: none;
		}
		.news a:hover{
			color:#E76100;
			text-decoration: underline;
		}
		.news dt a{
			font-weight:bold;
		}
			</style>
		</head>
		<body>
			<div class="news">
				<!--第一行开始-->
				<dl>
					<dt><a href="#">新闻</a></dt>
					<dd><a href="#">军事</a></dd>
					<dd><a href="#">社会</a></dd>
					<dd><a href="#">国际</a></dd>
				</dl>
				<!--第一行结束-->
				<!--第二行开始-->
				<dl>
					<dt><a href="#">财经</a></dt>
					<dd><a href="#">股票</a></dd>
					<dd><a href="#">基金</a></dd>
					<dd><a href="#">外汇</a></dd>
				</dl>
				<!--第二行结束-->
				<!--第三行开始-->
				<dl>
					<dt><a href="#">科技</a></dt>
					<dd><a href="#">手机</a></dd>
					<dd><a href="#">探索</a></dd>
					<dd><a href="#">终测</a></dd>
				</dl>
				<!--第三行结束-->
			</div>
		</body>
	</html>
