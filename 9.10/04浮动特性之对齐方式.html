<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<title>浮动特性之对齐方式</title>
			<style>
				.box1{
					width:300px;
					height:300px;
					background-color:orange;
					float:left;
				}
				.box2{
					width:200px;
					height:200px;
					background-color:yellow;
					float:left;
				}
			</style>
		</head>
		<body>
			<div class="box1"></div>
			<div class="box2"></div>
		</body>
	</html>
