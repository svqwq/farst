<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<title>浮动的实质</title>
			<style>
				.div1{
					width:100px;
					height:100px;
					background:green;
					float:left;
				}
				.div2{
					width:200px;
					height:200px;
					background:blue;
					float:left;
				}
				}
				.div3{
					width:300px;
					height:300px;
					background:yellow;
				}
			</style>
		</head>
		<body>
			<div class="div1">div1</div>
			<div class="div2">div2</div>
			<div class="div3">div3</div>
		</body>
	</html>
